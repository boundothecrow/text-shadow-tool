<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>text-shadow Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bundle.css" />
</head>
<body>
    <div id="root">
        <h1>Text Shadow Tool</h1>
        <div class="edit-text">
            <input type="text" id="editTop">
            <input type="text" id="editBottom">
        </div>
        <div id="faux-jumbotron">
            <h1 id="top">Sample header</h1>
            <h2 id="bottom">Bottom text</h2>
        </div>
        <div class="settings">
            <div class="setting-section">
                <p>Top text (header)</p>
                <textarea id="topText"></textarea>
            </div>
            <div class="setting-section">
                <p>Bottom text (subheader)</p>
                <textarea id="bottomText"></textarea>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
